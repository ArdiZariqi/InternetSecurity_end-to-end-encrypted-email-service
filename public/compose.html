<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compose Email</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="loadEmails()">
    <div id="app">
        <img src="UNIpr.png" alt="Logo" class="logo">
        <h1>Compose Email</h1>
        <div id="compose">
            <input type="text" id="to" placeholder="To"><br>
            <input type="text" id="subject" placeholder="Subject"><br>
            <textarea id="body" placeholder="Write your email here"></textarea><br>
            <button id="sendEmailButton" onclick="sendEmail()">Send Email</button>
        </div>
        <div id="inbox">
            <h2>Inbox</h2>
            <div id="emails"></div>
        </div>
        <button id="logoutButton">Logout</button>
        <script>
        function logout() {
            window.location.href = "login.html";
        }
        document.getElementById("logoutButton").addEventListener("click", logout);
        </script>
    </div>
    <script src="script.js"></script>
</body>
</html>
